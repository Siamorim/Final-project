<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature app</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="plusweek3homework.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Texturina:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form>
        <input type="text" placeholder="Enter a city..." class="city" />
        <input type="image" src="whitemag.png" class="magn" />
        <div class="Today">
          <div class="row">
            <div class="col-6">
              <h1>Lisbon</h1>
            </div>
            <div class="col-6">
              <img src="Sun.png" class="Sun" />
              <span class="temp">22</span>
              <span class="units">ºC | <a href="#">ºF</a></span>
            </div>
            <div class="w-100"></div>
            <div class="col-6">
              <div class="todayTemp">Saturday 30/11</div>
            </div>
            <div class="col-6">
              <div class="todayTemp"><em>14º/23º</em></div>
            </div>
          </div>
        </div>
        <div class="NextDays">
          <div class="row no-gutters">
            <div class="col-2">Sunday</div>
            <div class="col-2">Monday</div>
            <div class="col-2">Tuesday</div>
            <div class="col-2">Wednesday</div>
            <div class="col-2">Thursday</div>
            <div class="col-2">Friday</div>
            <div class="w-100"></div>
            <div class="col-2">22º</div>
            <div class="col-2">23º</div>
            <div class="col-2">21º</div>
            <div class="col-2">24º</div>
            <div class="col-2">20º</div>
            <div class="col-2">20º</div>
            <div class="w-100"></div>
            <div class="col-2"><div class="MinMax">11º/23º</div></div>
            <div class="col-2"><div class="MinMax">11º/23º</div></div>
            <div class="col-2"><div class="MinMax">11º/23º</div></div>
            <div class="col-2"><div class="MinMax">11º/23º</div></div>
            <div class="col-2"><div class="MinMax">11º/23º</div></div>
            <div class="col-2"><div class="MinMax">11º/23º</div></div>
            <div class="w-100"></div>
            <div class="col-2">
              <small><img src="Sun.png" class="Sun" /></small>
            </div>
            <div class="col-2">
              <small><img src="Sun.png" class="Sun" /></small>
            </div>
            <div class="col-2">
              <small><img src="Sun.png" class="Sun" /></small>
            </div>
            <div class="col-2">
              <small><img src="Sun.png" class="Sun" /></small>
            </div>
            <div class="col-2">
              <small><img src="Sun.png" class="Sun" /></small>
            </div>
            <div class="col-2">
              <small><img src="Sun.png" class="Sun" /></small>
            </div>
          </div>
        </div>
      </form>
    </div>
    <!--<script src="plusweek3homeworkv1.js"></script>-->
  </body>
</html>
